<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>ðŸ’– Hello World!</h1>
    <p>Welcome to your Electron application.</p>
    <button id="openFile">open file</button>
    <div>
      <canvas id="test" width="1px" height="1px" style="display: none;"></canvas>
      <textarea id="output"></textarea>
    </div>
    <script>
     const output = document.getElementById('output');
     const canvas = document.getElementById('test');
     const gl = canvas.getContext('webgl');
     const extensions = gl.getSupportedExtensions();
     const text = [];
     for (let ext of extensions) {
       text.push(ext);
     }
     output.innerHTML = text.join('\n');
     const { ipcRenderer } = require('electron');
     const button = document.querySelector('#openFile');
     button.addEventListener('click', () => {
       ipcRenderer.invoke('show-open-dialog', {
         filters: [{extensions: ['png'], name: 'Images'}],
         //properties: ['openFile'],
         properties: ['openFile', 'multiSelections'],
       });
     });
    </script>
  </body>
</html>
